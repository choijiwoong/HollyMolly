<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: header" />

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container">
  <form action="/volun/createReview" method="post"><!--값을 입력할 수 있게하는 툴-->
    <div class="form-group">
      <div class="card-header">제목</div>
      <input type="text" id="title" name="title" style="width:300px;">
    </div>

    <div class="form-group">
      <div class="card-header">후기</div>
      <input type="text" id="content" name="content", style="width:600px;">
    </div>

    <div class="form-group">
      <div class="card-header">이미지</div>
      <input multiple type="file" name="image" id="image">
    </div>

    <button class="btn btn-primary" type="submit">등록</button><!--form action method에 따라 post 수행-->
  </form>

  <div th:replace="fragments/footer :: footer" />
</div>
</body>

</html>
