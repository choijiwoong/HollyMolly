<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<body>

<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>이메일</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user1 : ${user1s}">
                <td th:text="${user1.id}"></td>
                <td th:text="${user1.name}"></td><!--Member의 프로퍼티가 private지만 게터세터로 알아서 접근-->
                <td th:text="${user1.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
