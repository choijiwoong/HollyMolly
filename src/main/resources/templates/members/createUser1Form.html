<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <form action="/members/register" method="post"><!--값을 입력할 수 있게하는 툴-->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><!--name을 따라.-->
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" placeholder="010-1234-5678">
        </div>

        <div class="form-group">
            <label for="birth">생년월일</label>
            <input type="text" id="birth" name="birth" placeholder="0000.00.00">
        </div>

        <div class="form-group">
            <label for="pid">주민번호</label>
            <input type="text" id="pid" name="pid" placeholder="000000-0000000">
        </div>

        <button type="submit">등록</button><!--form action method에 따라 post 수행-->
    </form>
</div>
</body>
</html>
