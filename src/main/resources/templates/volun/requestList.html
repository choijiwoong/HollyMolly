<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="/fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="container">
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#(Request)</th>
                        <th>유저이름</th>
                        <th>봉사장소</th>
                        <th>봉사날짜</th>
                        <th>요청내용</th>
                        <th>요청시간</th>
                        <th>수락</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.id}"></td>
                        <td th:text="${request.userR.name}"></td><!--Member의 프로퍼티가 private지만 게터세터로 알아서 접근-->
                        <td th:text="${request.address}"></td>
                        <td th:text="${request.exectime}"></td>
                        <td th:text="${request.content}"></td>
                        <td th:text="${request.createdDate}"></td>
                        <td>
                            <a href="#" th:href="@{/volun/accept/{requestid} (requestid=${request.id})}"
                       class="btn btn-primary" role="button">수락하기</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/footer :: footer" />
    </div>
</div>
</body>

</html>
