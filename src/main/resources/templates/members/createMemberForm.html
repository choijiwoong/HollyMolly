<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <form action="/members/register" method="post"><!--값을 입력할 수 있게하는 툴-->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><!--name을 따라.-->
        </div>

        <div class="form-group">
            <label for="name">이메일</label>
            <input type="text" id="emailAddress" name="emailAddress" placeholder="이메일을 입력하세요">
        </div>

        <div class="form-group">
            <label for="name">비밀번호</label>
            <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit">등록</button><!--form action method에 따라 post 수행-->
    </form>
</div>
</body>
</html>
