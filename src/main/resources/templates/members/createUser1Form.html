<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="/fragments/header :: header" />

    <body>
        <div th:replace="fragments/bodyHeader :: bodyHeader" />

        <div class="container">
            <p class="lead mb-0 text-muted">회원가입 양식</p>
            <form action="/members/register" method="post"><!--값을 입력할 수 있게하는 툴-->
                <div class="form-group">
                    <div class="card-header">이름</div>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요", style="width:300px;"><!--name을 따라.-->
                </div>

                <div class="form-group">
                    <div class="card-header">이메일</div>
                    <input type="text" id="email" name="email" placeholder="이메일을 입력하세요", style="width:300px;">
                </div>

                <div class="form-group">
                    <div class="card-header">비밀번호</div>
                    <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요", style="width:300px;">
                </div>

                <div class="form-group">
                    <div class="card-header">전화번호</div>
                    <input type="text" id="phone" name="phone" placeholder="010-1234-5678", style="width:300px;">
                </div>

                <div class="form-group">
                    <div class="card-header">생년월일</div>
                    <input type="text" id="birth" name="birth" placeholder="0000.00.00", style="width:300px;">
                </div>

                <div class="form-group">
                    <div class="card-header">주민번호</div>
                    <input type="text" id="pid" name="pid" placeholder="000000-0000000", style="width:300px;">
                </div>

                <button class="btn btn-primary" type="submit">등록</button><!--form action method에 따라 post 수행-->
            </form>

            <div th:replace="fragments/footer :: footer" />
        </div>

    </body>
</html>
